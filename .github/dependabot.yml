version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      alloy:
        patterns:
          - "@alloy-js/*"
      typespec:
        patterns:
          - "@typespec/*"
    allow:
      - dependency-name: "@alloy-js/*"
      - dependency-name: "@typespec/*"
